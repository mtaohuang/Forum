<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="style/main.css" />
		<link rel="stylesheet" type="text/css" href="style/index.css" />
		<script charset="utf-8" src="script/index.js"></script>
		<title>主页</title>
	</head>
	<body>
		<div id="container">
			<!-- 页面顶部，左侧简介，右侧实现登录功能 -->
			<header>
				<div class="content">
					<div id="top_nav" class="mov_nav">
						<div id="nav_top">

						</div>
						<div id="nav_bar">
							<div id="logo">
								<img src="" alt="" />
							</div>
							<ul id="nav_ul">
								<li><a href="#">微软俱乐部</a></li>
								<li><a href="#">加入我们</a></li>
							</ul>
							<div id="search">
								<form id="search_form" action="" method="post">
									<input id="search_box" type="text" name="search_box" />
									<input id="search_button" type="button" name="search_button" value="搜索" />
								</form>
							</div>
						</div>
					</div id="nav">
					<div id="left">
						<div id="intro">
							<span id="intro_title">华中大学生团体聚合平台</span>
							<br /><br />
							<span id="intro_content">一起学习，一起成长！</span>
						</div>
						<div id="setup">
							<input id="setup_button" type="button" name="setup" value="创建俱乐部" />
						</div>
					</div>
					<div id="right">
						<form name="login" method="post">
							<br />
							<div id="login_textbox">
								<input id="login_username" class="textbox" type="text" name="username" placeholder="用户名" value="" />
								<input id="login_password" class="textbox" type="password" name="password" placeholder="密码" value="" />
							</div>
							<div id="login_checkbox">
								<input id="login_autoflag" type="checkbox" name="autoFlag" value="" />
								<span>记住我的登录状态</span>
							</div>

								<input id="login_button" type="button" name="login" value="登录" />

							<div id="signup_text">
								还没有Club账户？赶快<a href="#">注册</a>吧！
							</div>
						</form>
					</div>
				</div>
			</header>
			<div id="page">
				<div class="content">
					<div id="mid_nav" class="mov_nav">
						<ul id="page_ul">
							<li><a href="#C1">一</a></li>
							<li><a href="#C2">二</a></li>
							<li><a href="#C3">三</a></li>
							<li><a href="#C4">四</a></li>
						</ul>
					</div>
				</div>
			</div>
			<!-- 页脚，友情链接，版权信息等 -->
			<footer>
				<div class="content">

				</div>
			</footer>
		</div>
	</body>
</html>
